<!DOCTYPE html>
<html>

<head>
    <title>Meeting Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Meeting History</h1>
        </header>
        <main>
            <div id="meeting-list">
                <!-- Meeting items will be injected here -->
                <p>No meetings recorded yet.</p>
            </div>

            <div class="debug-section" style="margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px;">
                <details>
                    <summary>Debug Logs</summary>
                    <button id="refresh-logs">Refresh</button>
                    <button id="clear-logs">Clear</button>
                    <pre id="log-container"
                        style="background: #f5f5f5; padding: 10px; max-height: 300px; overflow: auto;"></pre>
                </details>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
